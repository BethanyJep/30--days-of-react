<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Hello world</title>
    <!-- Script tags including React -->
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.3.1/reactdom.min.js"></script> -->
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <!-- <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script> -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="lesson4.css" />
  </head>
  <body>
    <div id="app"></div>
    <script type="text/babel">
      class Header extends React.Component {
        constructor(props) {
          super(props);
          this.state = {
            searchVisible: false
          };
        }

        showSearch() {
          this.setState({
            searchVisible: !this.state.searchVisible
          });
        }
        render() {
          // Classes to add to the <input /> element
          let searchInputClasses = ["searchInput"];
          // Update the class array if the state is visible
          if (this.state.searchVisible) {
            searchInputClasses.push("active");
          }

          return (
            <div className="header">
              <div className="menuIcon">
                <div className="dashTop"></div>
                <div className="dashBottom"></div>
                <div className="circle"></div>
              </div>
              <span className="title">{this.props.title}</span>
              <SearchForm searchVisible={this.state.searchVisible} />
              {/* Adding an onClick handler to call the showSearch button
               */}
              <div
                onClick={this.showSearch.bind(this)}
                className="fa fa-search searchIcon"
              ></div>
            </div>
          );
        }
      }

      class SearchForm extends React.Component {
        // ...
        constructor(props) {
          super(props);
          this.state = {
            searchText: ""
          };
        }
        // ...
        render() {
          const { searchVisible } = this.props;
          let searchClasses = ["searchInput"];
          if (searchVisible) {
            searchClasses.push("active");
          }
          return (
            <form>
              <input
                type="search"
                className={searchClasses.join(" ")}
                placeholder="Search ..."
              />
            </form>
          );
        }
      }

      SearchForm.propTypes = {
        searchVisible: PropTypes.bool
      };

      SearchForm.defaultProps = {
        searchVisible: false
      };

      class Content extends React.Component {
        render() {
          return (
            <div className="content">
              <div className="line"></div>
              {/* Timeline item */}
              <div className="item">
                <div className="avatar">
                  <img
                    alt="Doug"
                    src="http://www.croop.cl/UI/twitter/images/doug.jpg"
                  />
                  Doug
                </div>
                <span className="time">An hour ago</span>
                <p>Ate lunch</p>
                <div className="commentCount">2</div>
              </div>
            </div>
          );
        }
      }

      class App extends React.Component {
        render() {
          return (
            <div className="notificationsFrame">
              <div className="panel">
                <Header />
                <Content />
              </div>
            </div>
          );
        }
      }

      ReactDOM.render(<App />, document.querySelector("#app"));
    </script>
  </body>
</html>
